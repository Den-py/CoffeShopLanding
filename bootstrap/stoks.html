<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>

<body class="container">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <script>
    document.querySelector('#buttonId').addEventListener('click', function () {
      document.querySelector('#successModal').style.display = 'block';
    });
  </script>
  # Хотбар()с отображение положения и кнопки заказа при прокрутке дальше рекламной страницы
  <button type="button" class="btn btn-primary" id="buttonId" data-toggle="modal" data-target="#exampleModal">Заказать
    кофе</button>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Заказ кофе</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Имя:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Напиток:</label>
              <select class="form-control" id="coffee-type">
                <option>Эспрессо</option>
                <option>Капучино</option>
                <option>Латте</option>
                <option>Американо</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
            data-target="#successModal">Заказать</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Заказ принят</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Ваш заказ будет готов через несколько минут. Спасибо!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Заказ кофе</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Имя:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Напиток:</label>
            <select class="form-control" id="coffee-type">
              <option>Эспрессо</option>
              <option>Капучино</option>
              <option>Латте</option>
              <option>Американо</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
          data-target="#successModal">Заказать</button>
      </div>
    </div>
  </div>
  <div>
    <div class="d-flex flex-column justify-content-start">
      <div><button type="button" class="btn btn-primary btn-lg">+</button></div>

    </div>
    <div>

      <div class="card text-start">
        <img class="card-img-top" src="/assets/f(8).jpg" alt="Title">
        <div class="card-body">
          <h4 class="card-title">Эспрессо</h4>
          <p class="card-text">Body</p>
          <div class="" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options-outlined" id="250ml" autocomplete="off"
              checked>
            <label class="btn btn-outline-primary" for="250ml">Checked success radio</label>

            <input type="radio" class="btn-check" name="options-outlined" id="500ml" autocomplete="off">
            <label class="btn btn-outline-primary" for="500ml">Danger radio</label>
          </div>
          <div class="row">
            
            <button class="btn rounded-circle btn-outline-dark col">+</button>
            <p class="col">1</p>
            <button class="btn rounded-circle btn-outline-dark col">-</button>
          </div>
        </div>
      </div>



    </div>
  </div>
</body>

</html>
